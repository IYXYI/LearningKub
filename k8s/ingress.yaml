apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fullstack-app
  labels:
    app: fullstack-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fullstack-app
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fullstack-app
            port:
              number: 80
