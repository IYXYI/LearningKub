apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-flyio-app
  labels:
    app: kubernetes-flyio-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-flyio-app
            port:
              number: 80
